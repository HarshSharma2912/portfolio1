<form (submit)="sendEmail()">
    <input type="text" [(ngModel)]="emailData.name" placeholder="Your Name" required />
    <input type="email" [(ngModel)]="emailData.email" placeholder="Your Email" required />
    <textarea [(ngModel)]="emailData.message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Email</button>
  </form>
